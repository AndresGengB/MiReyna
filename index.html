<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para MiReyna</title>
    <style>
        :root {
            --gold-primary: #ffd700;
            --gold-secondary: #ffb347;
            --gold-dark: #b8860b;
            --gold-light: #fffacd;
            --ruby-primary: #e0115f;
            --ruby-secondary: #ff0033;
            --diamond-primary: #f0f8ff;
            --diamond-secondary: #e6e6fa;
            --silver-primary: #c0c0c0;
            --silver-secondary: #a9a9a9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2c2c2c, #000000);
            overflow: hidden;
        }

        .tiara-container {
            position: relative;
            width: 800px;
            height: 500px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Estructura principal de la tiara */
        .tiara-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(
                45deg,
                var(--gold-dark),
                var(--gold-primary),
                var(--gold-light),
                var(--gold-primary),
                var(--gold-dark)
            );
            border-radius: 200px 200px 0 0;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.4),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .tiara-inner-base {
            position: absolute;
            bottom: 5px;
            left: 2%;
            width: 96%;
            height: 70px;
            background: linear-gradient(
                45deg,
                var(--gold-secondary),
                var(--gold-light)
            );
            border-radius: 180px 180px 0 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Picos principales de la tiara */
        .tiara-peak {
            position: absolute;
            bottom: 75px;
            width: 120px;
            height: 200px;
            background: linear-gradient(
                135deg,
                var(--gold-dark),
                var(--gold-primary),
                var(--gold-light)
            );
            clip-path: polygon(
                50% 0%,
                80% 30%,
                100% 70%,
                80% 100%,
                20% 100%,
                0% 70%,
                20% 30%
            );
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .peak-center {
            left: 50%;
            transform: translateX(-50%) scale(1.2);
            height: 250px;
            z-index: 3;
        }

        .peak-left-1 { left: 15%; transform: scale(0.9); z-index: 2; }
        .peak-left-2 { left: 30%; transform: scale(1.1); z-index: 2; }
        .peak-right-1 { right: 15%; transform: scale(0.9); z-index: 2; }
        .peak-right-2 { right: 30%; transform: scale(1.1); z-index: 2; }

        /* Detalles internos de los picos */
        .peak-inner {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(
                135deg,
                var(--gold-secondary),
                var(--gold-light)
            );
            clip-path: polygon(
                50% 0%,
                80% 30%,
                100% 70%,
                80% 100%,
                20% 100%,
                0% 70%,
                20% 30%
            );
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Joyas principales */
        .main-jewel {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--ruby-primary), var(--ruby-secondary));
            box-shadow: 
                0 0 20px rgba(224, 17, 95, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
            animation: jewelGlow 3s infinite;
        }

        .jewel-center {
            width: 60px;
            height: 60px;
            left: 50%;
            bottom: 200px;
            transform: translateX(-50%);
            z-index: 4;
        }

        .jewel-secondary {
            width: 40px;
            height: 40px;
            z-index: 4;
        }

        .jewel-left-1 { left: 20%; bottom: 150px; }
        .jewel-left-2 { left: 35%; bottom: 180px; }
        .jewel-right-1 { right: 20%; bottom: 150px; }
        .jewel-right-2 { right: 35%; bottom: 180px; }

        /* Detalles decorativos */
        .decorative-element {
            position: absolute;
            background: linear-gradient(
                45deg,
                var(--gold-secondary),
                var(--gold-light)
            );
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            border-radius: 50%;
        }

        /* Patrones de filigrana */
        .filigree {
            position: absolute;
            width: 20px;
            height: 40px;
            background: var(--gold-primary);
            clip-path: polygon(
                50% 0%,
                100% 25%,
                100% 75%,
                50% 100%,
                0% 75%,
                0% 25%
            );
        }

        /* Efectos brillantes */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleEffect 2s infinite;
        }

        @keyframes jewelGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @keyframes sparkleEffect {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Efectos de luz */
        .light-beam {
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            opacity: 0;
            transform-origin: center;
            animation: lightBeam 3s infinite;
        }

        @keyframes lightBeam {
            0% { 
                opacity: 0; 
                transform: translateY(-100%) rotate(45deg); 
            }
            50% { 
                opacity: 0.8; 
                transform: translateY(0) rotate(45deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(100%) rotate(45deg); 
            }
        }
    </style>
</head>
<body>
    <div class="tiara-container">
        <!-- Estructura base -->
        <div class="tiara-base">
            <div class="tiara-inner-base"></div>
        </div>

        <!-- Picos principales -->
        <div class="tiara-peak peak-center">
            <div class="peak-inner"></div>
        </div>
        <div class="tiara-peak peak-left-1">
            <div class="peak-inner"></div>
        </div>
        <div class="tiara-peak peak-left-2">
            <div class="peak-inner"></div>
        </div>
        <div class="tiara-peak peak-right-1">
            <div class="peak-inner"></div>
        </div>
        <div class="tiara-peak peak-right-2">
            <div class="peak-inner"></div>
        </div>

        <!-- Joyas principales -->
        <div class="main-jewel jewel-center"></div>
        <div class="main-jewel jewel-secondary jewel-left-1"></div>
        <div class="main-jewel jewel-secondary jewel-left-2"></div>
        <div class="main-jewel jewel-secondary jewel-right-1"></div>
        <div class="main-jewel jewel-secondary jewel-right-2"></div>
    </div>

    <script>
        const tiaraContainer = document.querySelector('.tiara-container');

        // Generar detalles decorativos
        for(let i = 0; i < 100; i++) {
            const element = document.createElement('div');
            element.className = 'decorative-element';
            element.style.width = `${5 + Math.random() * 10}px`;
            element.style.height = element.style.width;
            element.style.left = `${Math.random() * 100}%`;
            element.style.bottom = `${Math.random() * 300}px`;
            tiaraContainer.appendChild(element);
        }

        // Generar patrones de filigrana
        for(let i = 0; i < 50; i++) {
            const filigree = document.createElement('div');
            filigree.className = 'filigree';
            filigree.style.left = `${Math.random() * 100}%`;
            filigree.style.bottom = `${50 + Math.random() * 200}px`;
            filigree.style.transform = `rotate(${Math.random() * 360}deg)`;
            tiaraContainer.appendChild(filigree);
        }

        // Generar efectos brillantes
        for(let i = 0; i < 100; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            tiaraContainer.appendChild(sparkle);
        }

        // Generar rayos de luz
        for(let i = 0; i < 50; i++) {
            const lightBeam = document.createElement('div');
            lightBeam.className = 'light-beam';
            lightBeam.style.left = `${Math.random() * 100}%`;
            lightBeam.style.top = `${Math.random() * 100}%`;
            lightBeam.style.animationDelay = `${Math.random() * 3}s`;
            tiaraContainer.appendChild(lightBeam);
        }
    </script>
</body>
</html>
